<main class="container" >
	<div class="row">
		<player class="col-xs-4" 
			name="{{user.name}}" 
			coins="{{user.coins}}" 
			logout="auth.logout()">
		</player>
		<inventory class="col-xs-4"
			player="user"
			action="launchAuction(produit)">
		</inventory>
		<caution class="col-xs-4"
			player="user">
		</caution>
	</div>
</main>
